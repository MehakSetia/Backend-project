<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset some basic elements */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-page layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://wallpaperaccess.com/full/1431622.jpg);
            background-size: cover;
            background-attachment: fixed;
        }

        /* Container styling */
        .subscribe-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading style */
        .subscribe-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        /* Paragraph style */
        .subscribe-container p {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 20px;
        }

        /* Form and input styling */
        .subscribe-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subscribe-form input {
            padding: 10px;
            font-size: 1em;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .subscribe-form button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: rgb(207, 59, 14);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .subscribe-form button:hover {
            background-color: #0056b3;
        }

        /* Success message styling */
        .success-message {
            color: green;
            margin-top: 20px;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <div class="subscribe-container">
        <h1>SUBSCRIBE</h1>
        <p>Get the latest updates right in your inbox!</p>

        <form class="subscribe-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>

        <!-- Placeholder for success message -->
        <p class="success-message" id="success-message" style="display: none;">Thank you for subscribing!</p>
    </div>

    <script>
        // JavaScript to handle form submission
        const form = document.querySelector('.subscribe-form');
        const emailInput = document.getElementById('email');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            const email = emailInput.value;

            if (email) {
                // Show success message
                successMessage.style.display = 'block';
                successMessage.textContent = `Thank you for subscribing with ${email}!`;

                // Open a new window with a custom message
                window.open("", "Trekking Tales", "width=400,height=200");
                const newWindow = window.open("", "Trekking Tales", "width=400,height=200");
                newWindow.document.write("<h1>You are now a part of Trekking Tales!</h1>");

                // Clear the email input field
                emailInput.value = '';

                
            }
        });

        
    </script>
</body>
</html>
